<div class="card-container" *ngFor="let photo of photos">
  <div class="picture-container card hover">
    <picture>
      <source [srcset]="photo.url" type="image/webp">
      <source [srcset]="photo.urlFallback" type="image/png"> 
      <img [src]="photo.urlFallback">
    </picture>
  </div>

  <div class="info-container card hover">
    <h2>{{photo.name}}</h2>
    <p>{{photo.takenAt | date:'fullDate'}}</p>
  </div>
</div>
