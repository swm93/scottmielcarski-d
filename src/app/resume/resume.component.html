<swm-card id="resume-card" class="hover" [style.visibility]="isResumeLoaded ? 'visible' : 'hidden'">
  <swm-card-body>
    <pdf-viewer id="resume" [src]="'https://dl.dropboxusercontent.com/s/4g2kmvq6lg5u4ks/Resume.pdf'" [show-all]="true" [original-size]="false" (after-load-complete)="resumeLoaded($event)"></pdf-viewer>
  </swm-card-body>
</swm-card>
